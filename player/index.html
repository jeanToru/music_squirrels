<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/styles.css">
  <title>Player</title>
</head>

<body class="position">
  <div class="wrapper">
    <div class="musicPlayer">
        <h2 class="musicPlayer_nameSong">Runaway</h2>
        <canvas width="1084px" height="400px" id="canvas"></canvas>
        <button class="addPlaylist js-addPlayList">addPlaylist</button>
        <div class="musicPlayercontrol jscontrollers">
            <button class="addPlaylist before">before</button>
            <button class="addPlaylist play">addPlaylist</button>
            <button class="addPlaylist after">addPlaylist</button>
        </div>
        <button class="addPlaylist favorite">addPlaylist</button>
    </div>
    <audio crossorigin="anonymous" src="" id="audio" type="audio/mp3"></audio>
  </div>
</body>

</html>
