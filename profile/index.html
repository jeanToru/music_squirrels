<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/styles.css">
  <title>Profile</title>
</head>

<body>
  <div class="wrapper">
    <div class="song__container">
      <ul class="songList js-playlistName">

      </ul>
      <ul>
        <li id="${this.id}" class="songList__item">
          <img src="" alt="">
          <div class="songsList__item--name">
            <p>Rainbow</p>
            <span>Song</span>
          </div>
          <div class="songsList__item--name">
            <p>dgdgdgdg</p>
            <span>Album</span>
          </div>
          <button class="form__button--btn mainBtn">Play</button>
        </li>
      </ul>
    </div>
    <div class="sideBar">
      <div class="sideBar__join sideBar__user js-profileName">
      </div>
      <ul class="sideBar__join sideBar__music">
        <li class="user">
          <h3>Recently played</h3>
        </li>
        <li class="user">
          <h3>Your Favorite</h3>
        </li>
      </ul>
      <ul class="sideBar__join sidebar__playlist js-playList">
      </ul>
    </div>
  </div>
  <script src="../js/porfile.js" type="module"></script>
  <script src="../js/Playlist.js" type="module"></script>
</body>

</html>
